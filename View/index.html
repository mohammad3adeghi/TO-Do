<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/index.css">
    <title>TO-DO App</title>
</head>
<body>
    <div class="continer">
        <div class="subject">
            <h3>To Do App</h3>
        </div>
        <div class="box-input">
            <input type="text" class="todo-text" placeholder="Enter a task here">
            <button class="save-btn">Save</button>
        </div>
        <div class="todo-list">
            <table>
                <tr>
                    <th>Task item</th>
                    <th>Actions</th>
                </tr>
                <tr class="rows">
                    <td>Read a javascript course</td>
                    <td>
                        <button class="delete-btn">Delete</button>
                        <input type="checkbox" name="" id="">
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../Script/index.js"></script>
</body>
</html>
